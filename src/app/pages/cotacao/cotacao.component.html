<div class="container-fluid">
  <div class="row text-center">
    <h3>Cotação</h3>
  </div>
  <div class="d-flex gap-2 overflow-auto" style="height: 95vh">
    <div>
      <button (click)="showModalCotacao()" class="btn btn-secondary">
        Nova Cotação
      </button>
    </div>
    @if(isModalCotacao){

    <app-modal-cotacao
      (isModalCotacao)="showModalCotacao()"
      (updateCotacao)="getCotacoes()"
      [cotacao]="cotacao"
    />
    }
    <div>
      <header>
        <h5>Novas Cotações</h5>
      </header>
      <section>
        @for(item of cotacoes$ | async; track cotacao.id) {
        <app-card-cotacao
          [cotacao]="item"
          (editCotacao)="editCotacao(item.id)"
          (deleteCotacao)="deleteCotacao(item.id)"
        />
        }
      </section>
    </div>
    <div class="">
      <header>
        <h5>Em Aberto</h5>
      </header>
      <section></section>
    </div>
    <div class="">
      <header>
        <h5>Respondidas</h5>
      </header>
      <section></section>
    </div>
  </div>
</div>
